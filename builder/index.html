<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./public/assets/bootstrap/css/bootstrap.min.css">
    <title>Cordova React Development Environment</title>
</head>
<body>
<div id="root"></div>
<script type="text/javascript" src="./public/assets/libs/EventEmitter.min.js"></script>
<script src="./dist/bundle.js"></script>
<script type="text/javascript">
    var bus = new EventEmitter();
    bus.addListener('login', function (data, callback) {
        setTimeout(function () {
            callback(null, {
                success: true,
                message: '登录成功',
                content: {
                    userName: '张三'
                }
            });
        }, 1000);
    });
    bus.addListener('take picture', function(options, callback) {
        callback(null, 'aaa');
    });
</script>
</body>
</html>
